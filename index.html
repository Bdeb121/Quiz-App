<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- start portion -->
    <div class="home-box custom-box">
        <h3>Instruction</h3>
        <p>
            Total no of Question:
            <span class="total-question"></span>
        </p>
        <button type="button" class="btn" id="startQuiz" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz portion -->
    <div class="quiz-box custom-box hide">
        <div class="question-number">
            <!-- Question 1 of 5 -->
        </div>

        <div class="question-text">
            <!-- Which month comes right before june? -->
        </div>

        <div class="option-container">
            <!-- <div class="option">July</div>
            <div class="option">May</div>
            <div class="option">September</div>
            <div class="option">August</div> -->
        </div>

        <div class="next-question-btn">
            <button type="button" class="btn" id="next" onclick="next()">Next</button>
        </div>

        <div class="answers-indicator">
            <!-- <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div> -->
        </div>
    </div>

    <!-- Result portion -->
    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Questions</td>
                <td><span class="total-question"></span></td>
            </tr>

            <tr>
                <td>Total Attempt</td>
                <td><span class="total-attempt"></span></td>
            </tr>

            <tr>
                <td>Total Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>

            <tr>
                <td>Total Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>

            <tr>
                <td>Total Percentage</td>
                <td><span class="total-percentage"></span></td>
            </tr>

            <tr>
                <td>Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>

        <button type="button" class="btn" id="tryAgain" onclick="tryAgain()">Try Again</button>
        <button type="button" class="btn" id="goToHome" onclick="goToHome()">Go to Home</button>
    </div>

    <script src="question.js"></script>
    <script src="app.js"></script>
</body>

</html>
