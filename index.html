<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* variable */
        :root {
            --bg-P: #0984e3; 
            --bg-S: #b9ddff; 

            --bg-R: #00b894;
            --bg-W: #e74c3c;

            --bg-r: #b5f7e9;
            --bg-w: #fccac5;

            --bg-0: #f8f9fc;
            --bg-1: #f5f6fc;
            --bg-2: #eaecf4;
            --bg-3: #dddfeb;
            --bg-4: #b7b9cc;

            --bg-5: #858796;
            --bg-6: #6e707e;
            --bg-7: #5a5c69;
            --bg-8: #3a3b45;
            --bg-9: #090909;

        }
        /* All selector */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            user-select: none;
        }
        /* body */
        body{
            background: var(--bg-P);
            font-family: 'Karla', sans-serif;
            font-style: normal;
            font-size: 16px;
            font-weight: 500;
            line-height: 24px;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            clip-path: polygon(0 0, 75% 0, 100% 100%, 25% 100%);
            z-index: -1;
        }
        .btn{
            padding: 10px 20px;
            background-color: var(--bg-P);
            border: none;
            outline: none;
            color: var(--bg-0);
            border-radius: 8px;
            font-family: 'Karla', sans-serif;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn:hover{
            box-shadow: 0 0 0 5px var(--bg-S);
        }


        /* Quiz Box */
        .quiz-box{
            margin: 30px auto;
            max-width: 1000px;
            height: calc(100vh - 60px);
            padding: 30px;
            background: var(--bg-0);
            border-radius: 20px;
            display: flex;
            justify-content: start;
            flex-direction: column;
        }


        /* Quiz Box > Quiz Header */
        .quiz-box .quiz-header{
            background: var(--bg-P);
            color: var(--bg-0);
            height: 48px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
        }
        .quiz-header .quiz-title,
        .quiz-header .quiz-menu{
            font-size: 20px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
        .quiz-header .quiz-menu{
            opacity: 0;
            /* line-height: 28px;
            font-weight: 900;
            font-size: 20px;
            padding: 0; */
        }
        .quiz-header .quiz-menu svg{
            height: 18px;
            width: 18px;
        }


        /* Quiz Box > Quiz Body */
        .quiz-box .quiz-body{
            display: flex;
            /* justify-content: space-evenly; */
            /* align-items: start; */
            border-top: 1px solid var(--bg-7);
            /* border-bottom: 1px solid var(--bg-7); */
            margin-top: 6px;
        }


        /* Quiz Box > Quiz Body > Question Box */
        .quiz-body .question-box{
            width: 70%;
            height: calc(100vh - 175px);
            display: flex;
            flex-direction: column;
            /* padding-bottom: 10px; */
            padding-right: 20px;
        }
        .question-box .question-header{
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--bg-7);
            height: 48px;
            padding: 10px 0px;
        }
        .question-header .question-number{
            margin: 0px 10px;
            padding: 0px 10px;
            border: 1px solid var(--bg-9);
            font-size: 18px;
            line-height: 23px;
            border-radius: 20px;
        }
        
        .question-header .quiz-timer{
            font-size: 18px;
            line-height: 26px;
            padding: 0 6px;
            border-radius: 8px;
            background: var(--bg-P);
            color: var(--bg-0);
        }


        /* Quiz Box > Quiz Body > Question Box > Question Text*/
        .question-box .question-text{
            font-size: 20px;
            font-weight: 500;
            line-height: 26px;
            padding: 20px 5px;
            /* padding-right: 20px; */
            text-transform: capitalize;
        }


        /* Quiz Box > Quiz Body > Question Box > Question Option*/
        .question-box .question-option{
            margin: 0 10px;
            padding-right: 20px;
            overflow: hidden;
            overflow-y: auto;
        } 
        .question-option::-webkit-scrollbar {
            width: 8px;
        }
        .question-option::-webkit-scrollbar-track {
            background: var(--bg-S);
            border-radius: 4px;
        }
        .question-option::-webkit-scrollbar-thumb {
            background-color: var(--bg-P) ;
            border-radius: 4px;
            border: 2px solid var(--bg-S);
        }
        .question-option .option{
            padding: 15px 15px;
            margin-bottom: 16px;
            font-size: 18px;
            border: 1px solid var(--bg-4);
            border-radius: 12px;
            cursor: pointer;
        }
        .question-box .question-direction{
            width: 100%;
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            padding: 20px 5px 10px;
            border-bottom: 1px solid var(--bg-7);
        }


        /* Quiz Box > Quiz Body > Option Box */
        .quiz-body .answer-box{
            width: 30%;
            border-left: 1px solid var(--bg-7);
            height: calc(100vh - 175px);
            display: flex;
            flex-direction: column;
            padding-left: 20px;
            /* padding-bottom: 10px; */
        }

        .answer-box .answer-header{
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--bg-7);
            padding: 10px 0;
        }

        .answer-header .answer-text,
        .answer-header .answer-close{
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 26px;
            font-size: 20px;
        }

        .answer-header .answer-close{
            /* margin: auto 0; */
            opacity: 0;
            /* line-height: 26px;
            font-weight: 900;
            font-size: 14px;
            padding: 0; */
        }

        .answer-header .answer-close svg{
            height: 18px;
            width: 18px;
        }

        /* .answer-close .fa-times:before {
            content: "\f00d"
        } */

        .answer-box .answer-instruction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            /* padding-right: 10px; */
        }

        .answer-box .correct-box,
        .answer-box .unmarked-box,
        .answer-box .incorrect-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 2px 0;
        }

        .answer-box .correct-box div,
        .answer-box .unmarked-box div,
        .answer-box .incorrect-box div {
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: var(--bg-R);
            border: 1px solid var(--bg-9);  
        }
        .answer-box .correct-box span,
        .answer-box .unmarked-box span,
        .answer-box .incorrect-box span {
            font-size: 15px;
            line-height: 26px;
        }
        .answer-box .unmarked-box div {
            background: var(--bg-0);
        }

        .answer-box .incorrect-box div {
            background: var(--bg-W);
        }

        .answer-box .answer-container {
            padding: 10px;
            /* padding-right: 16px; */
            overflow: hidden;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .answer-container::-webkit-scrollbar {
            width: 8px;
        }
        .answer-container::-webkit-scrollbar-track {
            background: var(--bg-S);
            border-radius: 4px;
        }
        .answer-container::-webkit-scrollbar-thumb {
            background-color: var(--bg-P) ;
            border-radius: 4px;
            border: 2px solid var(--bg-S);
        }
        
        .answer-box .answer-indicator {
            width: 100%;
            display: grid;
            grid-template: '1fr 1fr 1fr 1fr';
            grid-gap: 20px;
            place-items: center;
        }
        .answer-box .answer-indicator div {
            width: 36px;
            height: 36px;
            background-color: var(--bg-0);
            border: 1px solid var(--bg-5);
            border-radius: 50%;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .answer-box .answer-submit{
            margin-top: auto;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 5px 10px;
            border-bottom: 1px solid var(--bg-7);
        }

        .answer-box .answer-submit .submit{
            width: 100%;
        }
        
        

        @media (max-width: 1060px) {
            .quiz-box{
                margin: 30px;
            }
        }

        @media (max-width: 970px) {
            .answer-box .answer-indicator {
                grid-gap: 16px;
            }
        }

        @media (max-width: 900px){
            /* .quiz-box{
                transition: all .6s ease-in-out;
            } */

            .quiz-box{
                margin: 20px;
                padding: 20px;
                height: calc(100vh - 40px);
                border-radius: 18px;
            }

            .quiz-header .quiz-menu{
               opacity: 1;
               cursor: pointer;
               background: var(--bg-0);
               color: var(--bg-P);
               height: 28px;
               width: 28px;
               border-radius: 50%;
               /* margin: 10px; */
            }
            .quiz-body .question-box{
                width: 100%;
                height: calc(100vh - 135px);
                padding: 0;
            }

            .question-header .quiz-timer{
                margin: 0px 10px;
            }

            .quiz-body .answer-box{
                position: absolute;
                top: 0;
                /* right: 30px; */
                margin: 20px 0;
                border-radius: 16px;
                /* left: -300px; */
                left: calc(100vw - 340px);
                width: 320px;
                height: calc(100vh - 40px);
                padding: 20px;
                border-left: none;
                display: flex;
                flex-direction: column;
                background: var(--bg-0);
                z-index: 999;
                box-shadow: -4px 0 4px 0 rgba(0, 0, 0, 0.5);
                transition: all .6s ease-in-out;
                clip-path: circle(0% at 88% 5%);
            }

            .quiz-body .answer-box.active{
                left: calc(100vw - 340px);
                clip-path: circle(100%);
            }

            .answer-box .answer-header{
                padding: 10px 0 16px;
            }

            .answer-header .answer-text{
                font-size: 20px;
            }

            .answer-header .answer-close{
                opacity: 1;
                cursor: pointer;
                width: 28px;
                height: 28px;
                margin: 0px 10px;
                border-radius: 50%;
                background: var(--bg-P);
                color: var(--bg-0);
            }

            .answer-box .answer-instruction {
                padding: 0px 10px;
            }

            .answer-box .answer-container {
                padding: 16px 16px;
            }

            .answer-box .answer-indicator {
                grid-template: '1fr 1fr 1fr 1fr';
                grid-gap: 24px;
            }
            .answer-box .answer-indicator div {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .answer-box .answer-submit{
                /* border-bottom: none; */
            }

            .overlay{
                position: absolute;
                top: 0;
                left: 0;
                height: 100vh;
                width: 100vw;
                background: rgba(0, 0, 0, .3);
                transition: all .6s ease-in-out;
            }
        }

        @media (max-width: 600px){
            /* body::before{
                clip-path: circle(30% at 0% 0%);
            } */

            .btn{
                padding: 8px 16px;
                font-size: 16px;
                line-height: 20px;
            }

            .btn:hover{
                box-shadow: 0 0 0 3px var(--bg-S);
            }

            .quiz-box{
                margin: 10px;
                padding: 20px;
                height: calc(100vh - 20px);
                border-radius: 16px;
            }

            .quiz-box .quiz-header{
                height: 36px;
                /* border-radius: 12px 12px 0 0; */
            }

            .quiz-header .quiz-title,
            .quiz-header .quiz-menu{
                font-size: 16px;
                line-height: 20px;
                margin: 6px;
            }

            .quiz-header .quiz-title{
                margin-left: 10px;
            }

            .quiz-header .quiz-menu{
               height: 24px;
               width: 24px;
               cursor: none;
            }

            .quiz-header .quiz-menu svg{
                height: 16px;
                width: 16px;
            }

            .quiz-body .question-box{
                height: calc(100vh - 103px);
            }

            .question-box .question-header{
                height: 36px;
                padding: 6px 0px;
            }
            .question-header .question-number{
                margin: 0px;
                padding: 0px 6px;
                font-size: 16px;
                line-height: 21px;
            }
            
            .question-header .quiz-timer{
                font-size: 16px;
                line-height: 23px;
                padding: 0 6px;
                margin: 0px;
            }

            .question-box .question-text{
                font-size: 18px;
                line-height: 24px;
                padding: 16px 4px;
                /* padding-right: 16px; */
            }

            .question-box .question-option{
                margin: 0 10px;
                padding-right: 20px;
            } 

            .question-option .option{
                padding: 8px 12px;
                margin-bottom: 10px;
                font-size: 16px;
                line-height: 24px;
                border-radius: 12px;
                /* text-transform: lowercase; */
            }

            .question-box .question-direction{
                padding: 20px 4px 10px;
                border-bottom: 1px solid var(--bg-7);
            }

            .quiz-body .answer-box{
                top: 0;
                height: calc(100vh - 20px);
                width: 300px;
                margin: 10px 0;
                padding: 20px;
                border-bottom: none;
                border-radius: 16px;
                left: calc(100vw - 310px);
                clip-path: circle(0% at 88% 5%);
                transition: all .6s ease-in-out;
            }

            .quiz-body .answer-box.active{
                left: calc(100vw - 310px);
                clip-path: circle(100%);
            }

            .answer-box .answer-header{
                padding: 6px 0 10px;
            }

            .answer-header .answer-text{
                /* margin-bottom: 2px; */
            }
            .answer-header .answer-close{
                width: 24px;
                height: 24px;
                /* margin-bottom: 2px; */
                line-height: 24px;
                font-size: 16px;
                cursor: none;
                margin: 0px 6px;
            }

            .quiz-header .answer-close svg{
                height: 16px;
                width: 16px;
            }

            .answer-box .answer-instruction {
                padding: 0px;
            }

            .answer-box .answer-container {
                padding: 10px 10px;
            }

            .answer-box .answer-indicator {
                grid-template: '1fr 1fr 1fr 1fr';
                grid-gap: 24px;
            }
            .answer-box .answer-indicator div {
                width: 36px;
                height: 36px;
                font-size: 16px;
                line-height: 24px;
                font-weight: 500;
            }

            .answer-box .answer-submit{
                padding: 20px 3px 10px;
                border-bottom: 1px solid var(--bg-7);
            }
        }
    </style>
</head>
<body>
    <!-- 2. Quiz Box -->
    <div class="quiz-box">
        <!-- 2.1 Quiz Header -->
        <div class="quiz-header">
            <div class="quiz-title">Leaving World Exercise 1</div>
            <div class="quiz-menu"> 
                <svg xmlns="http://www.w3.org/2000/svg" fill="var(--bg-P)" viewBox="0 0 448 512">
                    <path d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"/>
                </svg>
            </div>
        </div>

        <!-- 2.2 Quiz Body -->
        <div class="quiz-body">
            <!-- 2.2.1 Question Box -->
            <div class="question-box">
                <!-- 2.2.1.1 Question Number -->
                <div class="question-header">
                    <div class="question-number">Q. 12</div>
                    <div class="quiz-timer">08 : 12</div>
                </div>

                <!-- 2.2.1.2 Question Text -->
                <div class="question-text">
                    The term “biology” was introduced by?
                </div>

                <!-- 2.2.1.3 Question Option -->
                <div class="question-option">
                    <div class="option">A.&ensp;Aristotle</div>
                    <div class="option">B.&ensp;Darwin</div>
                    <div class="option">C.&ensp;Lamarck & Treviranus</div>
                    <div class="option">D.&ensp;Linnaeus</div>
                </div>

                <!-- 2.2.1.4 Question Direction -->
                <div class="question-direction">
                    <button type="button" class="btn prev">Prev</button>
                    <button type="button" class="btn next">Next</button> 
                </div>
            </div>

            <!-- 2.2.2 ANswer Box -->
            <div class="answer-box">

                <div class="answer-header">
                    <div class="answer-text">
                        Question List
                    </div>
                    <div class="answer-close">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="var(--bg-0)" viewBox="0 0 352 512">
                            <path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"/>
                        </svg>
                    </div>
                </div>

                <div class="answer-instruction">
                    <div class="correct-box">
                        <div></div>
                        <span>Correct</span>
                    </div>
                    <div class="unmarked-box">
                        <div></div>
                        <span>Unmarked</span>
                    </div>
                    <div class="incorrect-box">
                        <div></div>
                        <span>Incorrect</span>
                    </div>
                </div>

                <div class="answer-container">
                    <div class="answer-indicator">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>10</div>
                        <div>11</div>
                        <div>12</div>
                        <div>13</div>
                        <div>14</div>
                        <div>15</div>
                        <div>16</div>
                        <div>17</div>
                        <div>18</div>
                        <div>19</div>
                        <div>20</div>
                        <div>21</div>
                        <div>22</div>
                        <div>23</div>
                        <div>24</div>
                        <div>25</div>
                        <div>26</div>
                        <div>27</div>
                        <div>28</div>
                        <div>29</div>
                        <div>30</div>
                        <div>31</div>
                        <div>32</div>
                        <div>33</div>
                        <div>34</div>
                        <div>35</div>
                        <div>36</div>
                        <div>37</div>
                        <div>38</div>
                        <div>39</div>
                        <div>40</div>
                    </div>
                </div>

                <div class="answer-submit">
                    <button type="button" class="btn submit">Submit</button>
                </div>
            </div>

        </div>

        <!-- 2.3 Quiz Bottom -->
        <div class="quiz-footer"></div>
    </div>

    <!-- 3. Overlay -->
    <div id="overlay"></div>


    <script>
        let menu = document.querySelector('.quiz-menu');
        let shut = document.querySelector('.answer-close');
        let side = document.querySelector('.answer-box');
        let over = document.querySelector('#overlay');

        menu.addEventListener('click', function() {
            side.classList.add('active');
            over.classList.add('overlay');
        });

        shut.addEventListener('click', function() {
            side.classList.remove('active');
            over.classList.remove('overlay');
        });
    </script>

</body>
</html>
